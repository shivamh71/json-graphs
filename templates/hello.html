<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>click demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<form id="target">
  <textarea type="text" value="Hello there" id="text"></textarea>
  <input type="submit" value="Go">
</form>
<div id="outputJson">

</div>
 
<script>
$("#target").submit(function(e) {
  e.preventDefault();
  var data = $('#text').val();
  sendtext(data);
  console.log(data);

});
	function sendtext(data){
			$.ajax({
				type : "POST",
				url: "http://localhost:5000/convert",
				data: "data="+data,
				success: function(data){
					console.log(data);
					$('#outputJson').html('<pre>'+data+'</pre>');
				},
				error: function(err){
			//		console.log(err);
				}
			})
		}
</script>
 
</body>
</html>
